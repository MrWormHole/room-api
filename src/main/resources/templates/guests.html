<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <title>Guests</title>
    </head>
    <body>
        <table>
            <tr>
                <td>Last Name</td>
                <td>First Name</td>
                <td>Email Address</td>
                <td>Phone Number</td>
            </tr>
            <tr th:each="guest: ${guests}">
                <td th:text="${guest.lastName}"> Last Name</td>
                <td th:text="${guest.firstName}"> First Name</td>
                <td th:text="${guest.emailAddress}"> Email Address</td>
                <td th:text="${guest.phoneNumber}"> Phone Number</td>
            </tr>
        </table>
    </body>
</html>
